<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading"  style="text-align: center; margin: auto">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="email"
          id="email"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          id="password"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid">{{isLoginMode ? "Login" : "Sign Up"}}</button>
        |
        <button
          class="btn btn-primary"
          type="button"
          (click)="onSwitchMode()">Switch to {{isLoginMode ? "Sign up" : "Login"}}</button>
      </div>
    </form>
    <div *ngIf="error">
      <hr>
      <div class="alert alert-danger">{{error}}</div>
    </div>
  </div>
</div>
